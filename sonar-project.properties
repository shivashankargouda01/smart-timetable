# Basic Project Info
sonar.projectKey=SmartTimetable
sonar.projectName=Smart Timetable & Substitution Manager
sonar.projectVersion=1.0

# Source Code Directories
sonar.sources=frontend/src,backend

# File Encoding
sonar.sourceEncoding=UTF-8

# Language Inclusions
sonar.inclusions=**/*.js,**/*.jsx,**/*.mjs

# Ignore these folders and files from analysis
sonar.exclusions=**/node_modules/**,**/public/**,**/build/**,**/dist/**,\
**/*.test.js,**/*.spec.js,**/__tests__/**,\
**/*.json,**/*.md,**/*.pdf,**/*.sh,**/docker/**,\
**/docker-compose*.yml,**/.DS_Store,**/requirements.txt

# Optional: Test Coverage (adjust path/tool as needed)
# sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# SonarQube Token (Use env var in CI/CD ideally)
sonar.login=SONAR_TOKEN_123
